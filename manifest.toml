packaging_format = 2

id = "garage"
name = "Garage"
description.en = "Distributed S3 storage"
description.fr = "Stockage S3 distribué"

version = "2.0.0~ynh1"

maintainers = [ "oiseauroch" ]

[upstream]
license = "AGPL-3.0-only"
website = "https://garagehq.deuxfleurs.fr/"
admindoc = "https://garagehq.deuxfleurs.fr/documentation/quick-start/"
userdoc = "https://garagehq.deuxfleurs.fr/documentation/quick-start/"
code = "https://git.deuxfleurs.fr/Deuxfleurs/garage"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.rpc_secret]
    ask.en = "UUID of the network (rpc-secret) "
    ask.fr = "UUID de l'ilot (rpc-secret)"
    type = "string"
    optional = true
    example = "1799bccfd7411eddcf9ebd316bc1f5287ad12a68094e1c6ac6abde7e6feae1ec"

    [install.bootstrap_peers]
    ask.en = "friend server id"
    ask.fr = "serveur ami"
    type = "string"
    example = "1799bccfd7411eddcf9ebd316bc1f5287ad12a68094e1c6ac6abde7e6feae1ec@127.0.0.1:3901"
    optional = true

    [install.weight]
    ask.en = "Number of GB to allow for storage"
    ask.fr = "Nombre de GB à allouer pour le stockage"
    type = "string"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    extract = false
    amd64.url = "https://garagehq.deuxfleurs.fr/_releases/v2.0.0/x86_64-unknown-linux-musl/garage"
    amd64.sha256 = "8f6ea413ddf7e6cba40d4defd51b7bc38bc32d8b4579eaa510e63b112d116c73"
    arm64.url = "https://garagehq.deuxfleurs.fr/_releases/v2.0.0/aarch64-unknown-linux-musl/garage"
    arm64.sha256 = "07c37b89cba6ead330dfafc2fc72d00308dcde75fb5922f161585037417c57ee"
    i386.url = "https://garagehq.deuxfleurs.fr/_releases/v2.0.0/i686-unknown-linux-musl/garage"
    i386.sha256 = "231356d3787a6e7ef3048d0cb5989fc75942bacb2991a287dd93752670271551"
    armhf.url = "https://garagehq.deuxfleurs.fr/_releases/v2.0.0/armv6l-unknown-linux-musleabihf/garage"
    armhf.sha256 = "a426b10510812c03ebdc060f5c3bba4e381277e031c8b98362bea1e7a2a6b591"

    [resources.ports]
    main.default = 4000
    main.exposed = "TCP"
    api.default = 5000
    web.default = 6000

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["data", "metadata"]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages_from_raw_bash = """
    systemd-detect-virt -q -c && true || echo "qemu-utils e2fsprogs"
    """
